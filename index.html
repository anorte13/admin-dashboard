<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <img src="./images/header-logo.png">
                <div>Dashboard</div>
            </div>
            <div class="menu">
                <div class="menu-items">
                    <img src="./images/home-page.png" alt="Home Icon">
                    <div>Home</div>
                </div>
                <div class="menu-items">
                    <img src="./images/user.png" alt="">
                    <div>Profile</div>
                </div>
                <div class="menu-items">
                    <img src="./images/chatting.png" alt="">
                    <div>Messages</div>
                </div>
                <div class="menu-items">
                    <img src="./images/history.png" alt="">
                    <div>History</div>
                </div>
                <div class="menu-items">
                    <img src="./images/to-do-list.png" alt="">
                    <div>Tasks</div>
                </div>
               <div class="menu-items">
                <img src="./images/group-users.png" alt="">
                <div>Communities</div>
               </div>
            </div>
            <div class="settings">
                <div class="setting-items">
                    <img src="./images/mechanical-gears-.png" alt="">
                    <div>Settings</div>
                </div>
                <div class="setting-items">
                    <img src="./images/help.png" alt="">
                    <div>Support</div>
                </div>
                <div class="setting-items">
                    <img src="./images/privacy-policy.png" alt="">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="main-header">
            <div class="main-header-1">
                <div class="search">
                    <img src="./images/search.png" alt="">
                        <input type="text">
                </div>
                <div class="user-settings">
                    <img src="./images/ringing.png" alt="">
                    <img src="./images/profile-image.jpg" alt="Profile Image" style="height: 40px; width: 40px;">
                    <div>Shoto Todoroki</div>
                </div>
            </div>
            <div class="main-header-2">
                <div class="welcome-menu">
                    <img src="./images/profile-image.jpg" alt="User profile image">
                    <div class="user-info">
                        <div class="user-welcome">Hi there,</div>
                        <div class="user-name">Shoto Todoroki (@iceboy12)</div>
                    </div>
                </div>
                <div class="user-media-settings">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
